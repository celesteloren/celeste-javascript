<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
</head>
<body>
    <script>
    console.log("Let's do math"); 
    
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    console.log("Math on my own");
    let w = x + y;
    console.log(w);

    let a = x - y;
    console.log(a);

    let b = x / y;
    console.log(b);

    console.log("Working with strings");

    let firstName = 'Celeste';
    let middleName = 'Loren';
    let lastName = 'Ramirez';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    //Strings on my own
    let greeting = 'My name is' + " " + name;
    console.log(greeting);

    console.log("Using functions");

    //functions to make square numbers 
    function makeSquare(theNumb) {
        let squared = theNumb * theNumb;
        return squared;     
    }

    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare(4);
    console.log(try02);

    let try03 = makeSquare(5);
    console.log(try03);

    function makeName(firstName, middleName, lastName) {
        let fullName = firstName + " " + middleName + " " + lastName;
        return fullName;
    }

    let try04 = makeName('Amanda', 'Kaye', 'Kilcrease');
    console.log(try04);

    let try05 = makeName('Jakob', 'Matthew', 'De La O');
    console.log(try05);

    let try06 = makeName('Robert', '"Beto"', "O'Rourke");
    console.log(try06);


    </script>   
</body>
</html>
